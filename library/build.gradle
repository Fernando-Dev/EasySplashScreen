apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {

    bintrayRepo = 'maven'
    bintrayName = 'easy-android-splash-screen'

    // Maven metadata
    publishedGroupId = 'com.brianattwell.rating_bar'
    libraryName = 'EasySplashScreen'
    artifact = 'easy-android-splash-screen'

    libraryDescription = 'Easily create android splash screen'
    libraryVersion = '0.0.1'

    developerId = 'pantrif'
    developerName = 'Leonidas Maroulis'
    developerEmail = 'lmaroulis2003@gmail.com'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}

apply from: rootProject.file("bintrayUpload.gradle")